<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Modern Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 닉네임 입력 모달 -->
  <div id="nickname-modal" class="modal">
    <div class="modal-content">
      <h2>닉네임 설정</h2>
      <form id="nickname-form">
        <input id="nickname-input" type="text" placeholder="닉네임을 입력하세요" required />
        <button type="submit">확인</button>
      </form>
    </div>
  </div>

  <!-- 채팅 컨테이너 (닉네임 입력 후 보이도록 숨김) -->
  <div class="chat-container" id="chat-container" style="display: none;">
    <header class="chat-header">
      <h1>Modern Chat Room</h1>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Users</h3>
        <ul id="users">
          <!-- 사용자 목록 (서버에서 받은 리스트로 업데이트) -->
        </ul>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- 채팅 메시지 영역 -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
